<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    /* Left Section (Login) */
    .left-section {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 80%;
      max-width: 400px;
    }

    /* Your LinkedIn Logo */
    .login-container img {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {
      color: #0a66c2;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    input:focus {
      border-color: #0a66c2;
      outline: none;
    }

    .btn-login {
      width: 100%;
      background-color: #16528f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #004182;
    }

    .forgot {
      display: block;
      margin: 15px 0;
      color: #0a66c2;
      text-decoration: none;
      font-size: 14px;
    }

    .join {
      margin-top: 20px;
      font-size: 14px;
    }

    .join a {
      color: #0a66c2;
      text-decoration: none;
      font-weight: bold;
    }

    /* Right Section (Your Big Image) */
    .right-section {
      flex: 1;
      background-image: url('Image.png'); /* Your image on right */
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .right-section {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

  <!-- Left side: Login form -->
  <div class="left-section">
    <div class="login-container">
      <!-- Your LinkedIn logo -->
      <img src="logo.avif">
      <h2>Sign in</h2>

      <form>
        <input type="email" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Sign in</button>
      </form>

      <a href="#" class="forgot">Forgot password?</a>
      <div class="join">
        New to LinkedIn? <a href="#">Join now</a>
      </div>
    </div>
  </div>

  <!-- Right side: Big image -->
  <div class="right-section"></div>

</body>
</html>
